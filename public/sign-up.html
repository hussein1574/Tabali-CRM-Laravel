<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabali CRM - Sign up</title>
    <link href="fonts/stylesheet.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/loginQuery.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      <header>
        <div class="logo-container">
          <picture>
            <source srcset="imgs/logo.webp" type="image/webp" />
            <source srcset="imgs/logo.png" type="image/png" />
            <img class="logo-img" src="img/logo.png" alt="Tabali logo" />
          </picture>
        </div>
      </header>
      <main>
        <div class="sign-form">
          <h2 class="form-title">Sign up</h2>
          <form class="sign-form">
            <div class="input-holder">
              <label class="input-label" for="name">Your full name</label>
              <input
                class="input-box"
                id="name"
                type="text"
                name="name"
                required
              />
            </div>
            <div class="input-holder">
              <label class="input-label" for="email">Your email address</label>
              <input
                class="input-box"
                id="email"
                type="email"
                name="email"
                required
              />
            </div>
            <div class="input-holder">
              <label class="input-label" for="password">Your password</label>
              <input
                class="input-box"
                id="password"
                type="password"
                name="password"
                required
              />
            </div>
            <div class="input-holder">
              <label class="input-label" for="confirm-password"
                >Confirm your password</label
              >
              <input
                class="input-box"
                id="confirm-password"
                type="password"
                name="confirm-password"
                required
              />
            </div>
            <button class="btn btn-sign-in">Register</button>
          </form>
          <div class="flex-container">
            <p class="sign-text">Already have an account ?</p>
            <a class="sign-link" href="index.html">Sign in</a>
          </div>
        </div>
      </main>
      <footer>
        <p class="copyright">
          Copyright &copy; <span class="year">2023</span> &ThinSpace; by Hussein
          Medhat, Inc. All rights reserved.
        </p>
      </footer>
    </div>
  </body>
</html>
